<form (ngSubmit)="onLogin()">
  <div>
    <label for="username">Username:</label>
    <input id="username" name="username" type="text" [(ngModel)]="username" />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      id="password"
      name="password"
      type="password"
      [(ngModel)]="password"
    />
  </div>
  <button type="submit">Login</button>
</form>
